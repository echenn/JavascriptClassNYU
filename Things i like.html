<!DOCTYPE html>
<html>
<head>
	<title>
		Things I like
	</title>
</head>
<body>
	<script type="text/javascript">
		function thingsIlike(){
			var arr = new Array()
			arr = ["ice cream", "Sudoku Puzzles", "Free Time" ,"Shoes", "Homework", "Basketball", "Fried Chicken", "Money", "Spending time with family", "Hot Showers"]

			for (i = 0; i < arr.length; i++){

				if(i < arr.length - 1){
				 	document.write(i + 1 +  ". " + arr[i] + "<br>")
				}
				else {
					document.write(i+1 +  ". " + arr[i] + "<br>")
				}

				if(	i == 2){
					document.write("Wonderful, made it to item 3!" + "<br>")
				}
			}
				
		}
	</script>

	<button onclick="thingsIlike()"> Click ME!</button>

</body>
</html>
