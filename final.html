<!DOCTYPE html>
<html>
<head>
	<title>What good on the Menu?</title>
</head>
<body>
	<script type="text/javascript">
		var mcDonalds = new Restaurant("McDonalds", {"McChicken":10,"McDouble":10,"McNugget":10});
		var joesPizza = new Restaurant("Joe's Pizza", {"Cheese slice":10,"Pepperoni slice":9,"Mushroom slice":7});
		var halalGuys = new Restaurant("Halal Guys", {"Chicken over rice":7,"Lamb Over Rice":8,"Combo Over Rice":10});
		var boka = new Restaurant("Boka", {"Steak and Eggs":10,"Soy Garlic Wings":10,"Spicy Wings":8});
		var Baohaus = new Restaurant("Baohaus", {"Chairman Bao":8,"Taro Fries":8,"Fried Chicken Bao":8});
		
		var RestaurantArray = [mcDonalds, joesPizza, halalGuys, boka, Baohaus];

		function Restaurant(RestaurantName, Menu){
			this.name = RestaurantName;
			this.menu = Menu;

			this.getItemRating = function(foodName) {
				if(foodName in this.menu){
					document.getElementById("FoodReview").innerHTML = foodName + " has a rating of " + this.menu[foodName]
				}
				else {
					document.getElementById("FoodReview").innerHTML = "Cannot be found";
				}
			}
		}
		function getMenuRating(){
			var i = 0;
			var restaurantName = document.getElementById('restaurantName').value;
			var menuItem = document.getElementById('menuItem').value;

			for(i; i < RestaurantArray.length; i++){
				if(restaurantName == RestaurantArray[i].name){
					RestaurantArray[i].getItemRating(menuItem)
				}
			}
			if (i == RestaurantArray.length){
				document.getElementById("FoodReview").innerHTML = "Cannot be found";
			}
		}
	</script>
	<form>
		Restaurant Name: <input type="text" name="Restaurant Name" id = "restaurantName">  <br>
		Menu Item: <input type="text" name="Menu Item" id="menuItem"> <br>
		<input type="button" value="Submit" onclick="getMenuRating()">
	</form>
	<p id="FoodReview">
	</p>
</body>
</html>
